<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 200px;}
        td { border: 5px solid #000; }
    </style>

</head>
<body>
<table>
    <tr>
       <td colspan="2">01</td>
       <td colspan="3">02</td>
       <td colspan="2" bgcolor="#ffff00">03</td>
    </tr>
    <tr>
        <td>04</td>
        <td colspan="4" rowspan="2" bgcolor="#ff0000">05</td>
        <td colspan="2" bgcolor="#ffff00">06</td>
    </tr>
    <tr>
        <td rowspan="2">07</td>
        <td>08</td>
        <td>09</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="#000000">10</td>
        <td colspan="2">11</td>
        <td colspan="2">12</td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="#ffff00">13</td>
        <td colspan="2">14</td>
        <td colspan="2" rowspan="2" bgcolor="#0000ff">15</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">16</td>
        <td colspan="2" bgcolor="#000000">17</td>
    </tr>
    <tr>
        <td colspan="2">18</td>
        <td colspan="2">19</td>
</table>
</body>
</html>
